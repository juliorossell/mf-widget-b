# GitHub Actions Workflow for Widget-B
name: ğŸ›ï¸ Deploy Widget-B to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'angular.json'
      - 'federation.config.js'

  workflow_dispatch:

env:
  NODE_VERSION: '22.12.0'
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_WIDGET_B }}

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy Widget-B
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'
        cache: 'npm'


    - name: ï¿½ğŸ“š Install Dependencies
      run: npm ci --legacy-peer-deps

      # ğŸ”¥ Importante: usamos npx ng para evitar cualquier ng global raro
      - name: ğŸ—ï¸ Build Widget-B for Production
        shell: bash
        run: |
          node -v
          npx ng version
          npm run build:mfe-widget-b:prod
          echo "âœ… Widget-B built successfully"

      - name: ğŸ”§ Configure CORS Headers
        shell: bash
        run: |
          echo "ğŸ”§ Configuring CORS headers..."
          cat > dist/mfe-widget-b/browser/_headers << EOF
        /*
          Access-Control-Allow-Origin: *
          Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS
          Access-Control-Allow-Headers: Content-Type, Authorization
          X-Frame-Options: SAMEORIGIN
          X-Content-Type-Options: nosniff
          Referrer-Policy: strict-origin-when-cross-origin

        /remoteEntry.js
          Cache-Control: no-cache
          Access-Control-Allow-Origin: *

        /*.js
          Cache-Control: public, max-age=31536000
          Access-Control-Allow-Origin: *
        EOF
        echo "âœ… CORS headers configured"

    - name: ğŸš€ Deploy to Netlify
      id: netlify-deploy
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist/mfe-widget-b/browser'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy Widget-B from GitHub Actions - ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}

      - name: ğŸ” Validate Widget-B Deployment
        shell: bash
        run: |
          echo "ğŸ” Validating Widget-B deployment..."
          echo "â³ Waiting for deployment to be ready..."
          sleep 30

          # Get the deployed URL from Netlify output or use default
          DEPLOY_URL="${{ steps.netlify-deploy.outputs.deploy-url || 'https://fractalia-widget-b.netlify.app' }}"
          echo "ğŸ”— Testing deployment at: $DEPLOY_URL"

          # Check if remoteEntry.js is accessible with retries
          max_retries=5
          retry_count=0

          while [ $retry_count -lt $max_retries ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/remoteEntry.js" || echo "000")

            if [ "$response" = "200" ]; then
              echo "âœ… Widget-B remoteEntry.js is accessible"
              break
            else
              echo "â³ Attempt $((retry_count + 1))/$max_retries: remoteEntry.js returned HTTP $response, retrying in 15s..."
              sleep 15
              retry_count=$((retry_count + 1))
            fi
          done

          if [ $retry_count -eq $max_retries ]; then
            echo "âŒ Widget-B remoteEntry.js failed to respond after $max_retries attempts"
            echo "ğŸ” Let's check what's actually deployed..."
            curl -v "$DEPLOY_URL/remoteEntry.js" 2>&1 || true
            echo "ğŸ” Build directory structure:"
            ls -la dist/mfe-widget-b/browser/ || true
            exit 1
          fi

      - name: ğŸ’¬ Notify Teams
        if: success() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "ğŸ‰ Widget-B deployment completed successfully!"
          echo "ğŸ”— URL: https://fractalia-widget-b.netlify.app"
          echo "ğŸ“¡ Remote Entry: https://fractalia-widget-b.netlify.app/remoteEntry.js"
          echo "ğŸ“± Branch: ${{ github.ref_name }}"
          echo "ğŸ”¨ Commit: ${{ github.sha }}"
