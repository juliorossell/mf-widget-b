# GitHub Actions Workflow for Widget-B
name: ğŸ›ï¸ Deploy Widget-B to Netlify

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'angular.json'
      - 'federation.config.js'
      - '.github/workflows/deploy-widget-b-netlify.yml'

  workflow_dispatch:

env:
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_WIDGET_B }}
  # Si usas npm privado, agrega NPM_TOKEN en secrets (opcional)
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy Widget-B
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js v22.12.0
        uses: actions/setup-node@v5
        with:
          node-version: '22.12.0'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ§ª Assert Node toolchain (hard fail if wrong)
        shell: bash
        run: |
          echo "PATH=$PATH"
          echo "node: $(which node)"
          echo "npm:  $(which npm)"
          node -v
          npm -v
          node -p "process.execPath"
          if [[ "$(node -v)" != "v22.12.0" ]]; then
            echo "âŒ Node is not v22.12.0. Failing."
            exit 1
          fi

      - name: ğŸ› ï¸ Install build tools for native modules
        shell: bash
        run: |
          echo "ğŸ› ï¸ Installing build essentials..."
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          echo "âœ… Build tools installed"

      # âœ… Opcional: auth para npm privado (solo si realmente instalas paquetes desde registry npm privado)
      - name: ğŸ” Configure npm auth (optional)
        if: env.NPM_TOKEN != ''
        shell: bash
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "legacy-peer-deps=true" >> ~/.npmrc
          echo "auto-install-peers=true" >> ~/.npmrc
          npm whoami || true

      - name: ğŸ§¹ Clean installation for native modules
        shell: bash
        run: |
          echo "ğŸ§¹ Cleaning previous installations..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "âœ… Clean completed"

      - name: ğŸ“š Install Dependencies (fresh)
        shell: bash
        env:
          npm_config_platform: linux
          npm_config_arch: x64
          npm_config_python: python3
        run: |
          echo "ğŸ“¦ Installing dependencies for Linux x64..."
          npm install --legacy-peer-deps --force
          echo "ğŸ”§ Rebuilding native modules..."
          npm rebuild
          echo "âœ… Installation completed"

      - name: ğŸ” Show build script (debug)
        shell: bash
        run: node -p "require('./package.json').scripts['build:mfe-widget-b:prod']"

      - name: ğŸ”„ Use production federation config
        shell: bash
        run: |
          if [ -f "federation.config.multirepo.js" ]; then
            cp federation.config.multirepo.js federation.config.js
            echo "âœ… Production federation config applied"
          else
            echo "âš ï¸ federation.config.multirepo.js not found, using existing config"
          fi

      # ğŸ”¥ Importante: usamos npx ng para evitar cualquier ng global raro
      - name: ğŸ—ï¸ Build Widget-B for Production
        shell: bash
        run: |
          node -v
          npx ng version
          npm run build:mfe-widget-b:prod
          echo "âœ… Widget-B built successfully"

      - name: ğŸ”§ Configure CORS Headers
        shell: bash
        run: |
          echo "ğŸ”§ Configuring CORS headers..."
          cat > dist/mfe-widget-b/browser/_headers << 'EOF'
          /*
            Access-Control-Allow-Origin: *
            Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS
            Access-Control-Allow-Headers: Content-Type, Authorization
            X-Frame-Options: SAMEORIGIN
            X-Content-Type-Options: nosniff
            Referrer-Policy: strict-origin-when-cross-origin

          /remoteEntry.js
            Cache-Control: no-cache
            Access-Control-Allow-Origin: *

          /*.js
            Cache-Control: public, max-age=31536000
            Access-Control-Allow-Origin: *
          EOF
          echo "âœ… CORS headers configured"

      - name: ğŸš€ Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/mfe-widget-b/browser'
          production-branch: main
